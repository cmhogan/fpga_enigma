name: FPGA Enigma CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y iverilog verilator yosys
      - name: Lint
        run: make lint
      - name: Synth check
        run: make synth-check
      - name: Test
        run: make test
      - name: Coverage
        run: make coverage
